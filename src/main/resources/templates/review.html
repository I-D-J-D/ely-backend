<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>리뷰</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: "Noto Sans KR", sans-serif;
        }

        .abled {
            background-color: #dc5788;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div
        id="top-bar" class="z-30 bg-transparent top-0 select-none sticky flex-1 flex flex-col"
>
    <nav class="h-[48px] flex justify-between bg-white px-[16px]">
        <ul class="flex items-center">
            <!-- 왼쪽 아이콘 -->
            <li onclick="location.href='/'">
                <!-- 뒤로가기 -->
                <img src="/assets/back-icon.svg"/>
            </li>
        </ul>
        <!-- 중간 타이틀 -->
        <ul class="flex items-center">
            <li>
                <p class="pr-[28px] lg:pl-0 text-black font-medium text-[17px]">
                    리뷰
                </p>
            </li>
        </ul>
        <!-- 오른 아이콘 -->
        <ul class="flex items-center"></ul>
    </nav>
</div>

<!-- 위치 정보 -->
<div class="flex justify-between border-b-[8px] border-[#f4f4f4]">
    <div class="flex flex-col px-4 py-3.5 justify-start items-start">
        <p class="font-medium text-sm" th:text="${address}">경상남도 창원시 성산구 가음로 15번길</p>
        <p class="font-bold text-xl" th:text="${shopName}">다비치 안경</p>
    </div>

    <div class="flex items-center">
<!--        리뷰등록-->
        <button
                class="w-fit h-fit mx-4 p-4 rounded-md font-normal text-[#FFFFFF] text-[14px] abled"
                th:onclick="|location.href='@{/rew(address=${address}, shop=${shopName})}'|">
            리뷰 등록
        </button>
    </div>
</div>

<ul>
    <li
            class="px-4 pb-6 pt-5 border-b border-[#f4f4f4] flex flex-col gap-1.5"

            th:each="user : ${list}"
    >
        <div class="flex justify-between">
            <p class="font-medium text-[13px]" th:text="${user.nickname}">내 닉네임</p>
            <img src="/assets/kebab.svg" alt="" srcset=""/>
        </div>
        <div class="flex justify-start items-center gap-2">
            <ul class="flex cursor-pointer">
                <li class="w-4 h-4">
                    <img src="/assets/star-gray.svg" alt=""/>
                </li>
                <li class="w-4 h-4">
                    <img src="/assets/star-gray.svg" alt=""/>
                </li>
                <li class="w-4 h-4">
                    <img src="/assets/star-gray.svg" alt=""/>
                </li>
                <li class="w-4 h-4">
                    <img src="/assets/star-gray.svg" alt=""/>
                </li>
                <li class="w-4 h-4">
                    <img src="/assets/star-gray.svg" alt=""/>
                </li>
            </ul>


            <p class="font-medium text-xs text-[#999999]" th:text="${user.now_date}">2024.04.19</p>
        </div>
        <p class="font-medium text-sm" th:text="${user.comment}">
            사진없는 리뷰 사진없는 리뷰 사진없는 리뷰 사진없는 리뷰 사진없는 리뷰
            사진없는 리뷰 진없는 리뷰 사진없는 리뷰 진없는
        </p>
    </li>

</ul>
</body>
</html>
