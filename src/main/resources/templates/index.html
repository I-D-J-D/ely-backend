<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EYE LUV YOU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Noto Sans KR", sans-serif;
      }
    </style>
    <!-- 카카오지도 api -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=953036877c0ea395bcefd90939dce649&libraries=services"
    ></script>

    <!-- 지도ui -->
    <style>
      .info-window {
        padding: 24px 24px 24px 34px;
        /* font-size: 14px; */
        /* border-radius: 30px; */

        /* margin-bottom: 20px; */
      }
      .info-window a {
        color: blue;
        text-decoration: underline;
      }
      .info-window .close-btn {
        display: inline-block;
        margin-top: 5px;
        padding: 5px 10px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- 지도 canvas -->
    <div id="map" style="width: 100%; height: 100vh"></div>

    <!-- 카카오 지도 생성 -->
    <!-- <script>
      var mapContainer = document.getElementById("map"), // 지도의 중심좌표
        mapOption = {
          center: new kakao.maps.LatLng(33.451475, 126.570528), // 지도의 중심좌표
          level: 3, // 지도의 확대 레벨
        };
      var map = new kakao.maps.Map(mapContainer, mapOption);
    </script> -->

    <script src="js/setup.js"></script>
    <script src="js/data.js"></script>
    <script>
      // 마커와 오버레이 데이터

      // 마커와 오버레이 생성
      locations.forEach(function (location) {
        var markerPosition = new kakao.maps.LatLng(location.lat, location.lng);
        var marker = new kakao.maps.Marker({
          position: markerPosition,
          map: map,
        });

        // 이부분 건드려서 인라인 태그 수정해야함
        var content = `
      <div class="info-window">
        <div style="display: flex">
          <div style="margin-right:10px">
            <div style="display: flex; width: 165px; overflow-wrap: break-word">
              <div
                style="
                  background-image: url('js/check.svg');
                  background-size: cover;
                  background-position: center;
                  height: 24px;
                  width: 24px;
                "
              ></div>
              <p
                style="
                  color: #838e9a;
                  font-size: 10px;
                  margin-left: 5px;
                  font-weight: 700;
                "
              >
                군 제휴 안경점
              </p>
            </div>
            <div style="font-weight: bold; font-size: 20px; color: #25282b">
              ${location.shop}
            </div>
            <div style="font-size: 12px; color: #77838f">${location.address}</div>
            <!-- <div>${location.content}</div> -->
           <!-- <a href="${location.link}" target="_blank">네이버 지도에서 보기</a>-->
            <div
              style="
                background-color: #f6f6f6;
                width: 90%;
           
                height: 27px;
                color: black;
                font-weight: 300;
                font-size: 12px;
                margin-top: 10px;
              "
            >
              <div style="text-align: center; padding: 3px;" onclick="location.href='/re?query='+'${location.full_address}'">리뷰 더 보기</div>
            </div>
          </div>

          <div style="width: 100px; overflow-wrap: break-word">
            <div
              style="
                width: 94px;
                height: 94px;
                background-color: #fd8777;
                border-radius: 5px;
                margin-bottom: 10px;
                padding: 38px 8px;
              "
            >
              <div style="display: flex; cursor: pointer">
                <div
                  style="
                    background-image: url('js/call.svg');
                    background-size: cover;
                    background-position: center;
                    height: 24px;
                    width: 24px;
                  "
                ></div>
                
                <div style="font-weight: bold; font-size: 12px; color: #fff7f6" onclick="document.location.href='tel:${location.tel}'">
                  전화하기
                </div>
              </div>
            </div>
            <div
              style="
                width: 94px;
                height: 36px;
                background-color: #fd8777;
                border-radius: 5px;
                padding: 8px 15px;
              "
            >
              <div style="display: flex; cursor: pointer">
                <div
                  style="
                    background-image: url('js/bus.svg');
                    background-size: cover;
                    background-position: center;
                    height: 24px;
                    width: 24px;
                    padding: 8px 13px 8px 13px;
                  "
                ></div>
                <div style="font-weight: bold; font-size: 12px; color: #fff7f6" onclick="location.href='https://map.naver.com/p/search/'+'${location.full_address}'">
                  길찾기
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>




          `;

        var overlay = new kakao.maps.InfoWindow({
          content: content,
          removable: true,
        });

        kakao.maps.event.addListener(marker, "click", function () {
          overlay.open(map, marker);

          // 자식 div의 클래스를 기준으로 조부모 div를 선택하고 수정
          const childDiv = document.querySelector(".info-window");
          if (childDiv) {
            const parentDiv = childDiv.parentElement;

            if (parentDiv) {
              const grandparentDiv = parentDiv.parentElement;
              if (grandparentDiv) {
                // 조부모 div의 스타일 또는 내용을 수정
                grandparentDiv.style.backgroundColor = "white";
                grandparentDiv.style.border = "2px solid white";
                grandparentDiv.style.borderRadius = "15px";
              }
            }
          }
        });

        // 오버레이 닫기 버튼 핸들러
        window.closeOverlay = function () {
          overlay.close();
        };
      });
    </script>
  </body>
</html>
